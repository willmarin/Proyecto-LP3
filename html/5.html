<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listas en</title>
    </head>
    <body>
        <h1>Listas ordenadas de bebidas</h1>
        <ol>
            <li>Café</li>
            <li>Te</li>
            <li>Leche</li>
        </ol>

        <h1>Listas desordendas de bebidas</h1>
        <ul>
            <li>Café</li>
            <li>Te</li>
            <li>Leche</li>
        </ul>

        <h1>Otro tipo de listas</h1>
        <dl>
            <dt>Café</dt>
            <dd>Café corto</dd>
            <dd>Café con leche</dd>
            <dt>Te</dt>
            <dd>de menta</dd>
            <dd>de manzanilla</dd>
        </dl>
    </body>
</html>
