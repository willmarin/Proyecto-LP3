<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 3 de HTML con imagenes</title>
    </head>
    <body>
        <h1>Imagenes en HTML</h1>
        <img title="Esto es el logo de la documentación" src="img/espacio.jpg" alt="Aquí debe haber una imagen, pero no se carga">
        

        <h1>Establecer dimensiones de una imagen largo y el ancho</h1>
        <img title="Esto es el logo de la documentación" src="img/espacio.jpg" alt="" width="300" height="300" >
    

        <h1>Llamar imagen desde fuente externa</h1>
        <img title="Esto es el logo de la documentación" src="https://imagenes.eltiempo.com/files/image_1200_535/uploads/2020/12/09/5fd1466c9bad3.jpeg" alt="Aquí debe estar una imagen">
    </body>
</html>
